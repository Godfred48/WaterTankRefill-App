<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .form-control:invalid:focus {
      border-color: red;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Sign In</h3>
    <form id="signinForm" novalidate>
      <div class="mb-3">
        <label for="signinEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signinEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="signinPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signinPassword" name="password" required>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <div class="text-center mt-3">
      <small>Don't have an account? <a href="signup.html">Create one</a></small>
    </div>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function (e) {
      const form = e.target;
      if (!form.checkValidity()) {
        e.preventDefault();
        form.classList.add("was-validated");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
