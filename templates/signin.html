<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | TankFill</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #007BFF, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 15px;
    }

    .form-control:invalid:focus {
      border-color: red;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
    }

    .form-label {
      font-weight: 500;
    }

    .icon-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .icon-title i {
      font-size: 1.8rem;
      margin-right: 0.5rem;
      color: #007bff;
    }

    .card-body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg p-3 bg-white" style="width: 100%; max-width: 420px;">
    <div class="card-body">
      <div class="icon-title text-primary">
        <i class="bi bi-person-circle"></i>
        Sign In
      </div>

      <form id="signinForm" novalidate>
        <div class="mb-3">
          <label for="signinEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signinEmail" name="email" required>
        </div>

        <div class="mb-3">
          <label for="signinPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signinPassword" name="password" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Create one</a></small>
      </div>
    </div>
  </div>

  <!-- JavaScript for form validation -->
  <script>
    document.getElementById("signinForm").addEventListener("submit", function (e) {
      const form = e.target;
      if (!form.checkValidity()) {
        e.preventDefault();
        form.classList.add("was-validated");
      }
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
