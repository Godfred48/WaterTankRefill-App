<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([5.6037, -0.1870], 13); // Accra center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let userMarker = null;
        let opponentMarker = null;

        // CSRF token helper
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                if (cookie.trim().startsWith(name + '=')) {
                    return decodeURIComponent(cookie.trim().split('=')[1]);
                }
            }
        }
        const csrftoken = getCookie('csrftoken');

        // Track and send location
        function sendLocationAndUpdateMap(lat, lng) {
            fetch("{% url 'update_location' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ latitude: lat, longitude: lng })
            })
            .then(response => response.json())
            .then(data => {
                // User marker
                if (data.you && data.you.latitude && data.you.longitude) {
                    const userLatLng = [data.you.latitude, data.you.longitude];
                    if (!userMarker) {
                        userMarker = L.marker(userLatLng).addTo(map).bindPopup(data.you.full_name).openPopup();
                    } else {
                        userMarker.setLatLng(userLatLng).bindPopup(data.you.full_name);
                    }
                    map.setView(userLatLng, 14);
                }

                // Opponent marker
                if (data.opponent && data.opponent.latitude && data.opponent.longitude) {
                    const oppLatLng = [data.opponent.latitude, data.opponent.longitude];
                    if (!opponentMarker) {
                        opponentMarker = L.marker(oppLatLng, {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                                iconSize: [25, 25]
                            })
                        }).addTo(map).bindPopup(data.opponent.full_name).openPopup();
                    } else {
                        opponentMarker.setLatLng(oppLatLng).bindPopup(data.opponent.full_name);
                    }
                }
            })
            .catch(error => console.error("Location update failed:", error));
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                pos => sendLocationAndUpdateMap(pos.coords.latitude, pos.coords.longitude),
                err => console.error("Geolocation error:", err),
                { enableHighAccuracy: true }
            );

            // Refresh every 5 seconds
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(
                    pos => sendLocationAndUpdateMap(pos.coords.latitude, pos.coords.longitude),
                    err => console.error("Fetch interval error:", err)
                );
            }, 5000);
        } else {
            alert("Geolocation not supported.");
        }
    </script>
</body>
</html>
