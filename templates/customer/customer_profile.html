<!-- customers/customer_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .profile-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-card p-4">
                <div class="d-flex align-items-center">
                    <img src="{{ customer.get_photo }}" alt="Profile Photo" class="profile-photo me-4">
                    <div>
                        <h4>{{ customer.full_name }}</h4>
                        <p class="text-muted mb-0">{{ customer.email }}</p>
                        <p class="mb-0">Address: {{ customer.address }}</p>
                        <p>Gender: {{ customer.gender }}</p>
                        <a href="{% url 'customer_profile_update' %}" class="btn btn-primary mt-2">Edit Profile</a>
                    </div>
                </div>
                <hr>
                <h5 class="mt-4">Recent Activity</h5>
                <p>No recent activity.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
