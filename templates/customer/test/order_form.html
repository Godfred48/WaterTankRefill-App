<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Place Order</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .vendor-card {
      border-radius: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .vendor-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .modal-backdrop.show {
      opacity: 0.85;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body class="bg-light">

<div class="container py-5">
    <h1 class="fw-bold display-4 fade-in">Choose Available Vendors</h1>
    <a href="{% url 'customer_dashboard' %}" class="nav-link active text-primary mb-3"><i class="bi bi-house-door me-2"></i>Return to Dashboard</a>

    <!-- Search bar -->
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search vendors...">
    </div>

    <!-- Vendor list -->
    <div class="row" id="vendorList">
      {% for vendor in vendors %}
      <div class="col-md-4 mb-4 vendor-item">
        <div class="card p-3 shadow vendor-card">
          <h5 class="card-title">{{ vendor.business_name }}</h5>
          <p class="card-text mb-1"><strong>Location:</strong> {{ vendor.location }}</p>
          <p class="card-text"><strong>Price:</strong> GHS {{ vendor.price_per_liter }}</p>
          <button class="btn btn-primary w-100" onclick="openOrderModal('{{ vendor.vendor_id }}', '{{ vendor.business_name }}', '{{ vendor.price_per_liter }}')">Order</button>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Place Your Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="POST" id="orderForm">
        {% csrf_token %}
        <div class="modal-body">
          <input type="hidden" name="vendor_id" id="vendorIdInput">

          <div class="mb-3">
            <label class="form-label">Vendor</label>
            <input type="text" class="form-control" id="vendorNameInput" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Delivery Location</label>
            <input type="text" name="delivery_location" class="form-control" placeholder="Enter delivery location" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tank Choices</label>
            <select name="tank_choices" class="form-select" required>
              <option value="">Select tank Choice</option>
              <option value="Horizontal Water Tank">Horizontal Water Tank</option>
              <option value="Vertical Water Tank">Vertical Water Tank</option>
              <option value="IBC Water Tank">IBC Water Tank</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Liters</label>
            <input type="number" name="liters" id="litersInput" class="form-control" placeholder="Enter liters" required oninput="calculateTotal()">
          </div>

          <div class="mb-3">
            <label class="form-label">Total Price (GHS)</label>
            <input type="text" name="total_price" id="totalPriceInput" class="form-control" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select name="payment_method" class="form-select" required>
              <option value="">Select Payment</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Momo on Delivery">Momo on Delivery</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success w-100">Confirm Order</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  let selectedVendorPrice = 0;

  function openOrderModal(vendorId, vendorName, pricePerLiter) {
    document.getElementById('vendorIdInput').value = vendorId;
    document.getElementById('vendorNameInput').value = vendorName;
    selectedVendorPrice = parseFloat(pricePerLiter);
    document.getElementById('litersInput').value = '';
    document.getElementById('totalPriceInput').value = '';

    const modal = new bootstrap.Modal(document.getElementById('orderModal'));
    modal.show();
  }

  function calculateTotal() {
    const liters = document.getElementById('litersInput').value;
    if (liters && selectedVendorPrice) {
      document.getElementById('totalPriceInput').value = (liters * selectedVendorPrice).toFixed(2);
    }
  }

  document.getElementById('searchInput').addEventListener('input', function() {
    const value = this.value.toLowerCase();
    document.querySelectorAll('.vendor-item').forEach(item => {
      const name = item.querySelector('.card-title').textContent.toLowerCase();
      item.style.display = name.includes(value) ? 'block' : 'none';
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
