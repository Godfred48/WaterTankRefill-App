<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .profile-card:hover {
      transform: scale(1.01);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #dee2e6;
      transition: 0.3s ease-in-out;
    }
    input[type="file"] {
      cursor: pointer;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-select {
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-card">
          <h2 class="mb-4 text-center">Update Your Profile</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center mb-4">
              <img id="preview" 
                   src="{% if user.photo %}{{ user.get_photo }}{% else %}{% static 'media/profile.png' %}{% endif %}" 
                   class="profile-img" 
                   alt="Profile Photo">
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="id_full_name" class="form-label">Full Name</label>
                {{ form.full_name}}
              </div>

              <div class="col-md-6">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email}}
              </div>

              <div class="col-md-12">
                <label for="id_address" class="form-label">Address</label>
                {{ form.address}}
              </div>

              <div class="col-md-6">
                <label for="id_gender" class="form-label">Gender</label>
                {{ form.gender }}
              </div>

              <div class="col-md-6">
                <label for="id_photo" class="form-label">Change Photo</label>
                {{ form.photo }}
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            </div>
            <div class="d-grid mt-4">
                <a href="{% url 'customer_dashboard' %}" class="btn btn-primary btn-lg">Dashboard</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Live preview for image upload
    document.getElementById("id_photo")?.addEventListener("change", function(event) {
      const [file] = event.target.files;
      if (file) {
        document.getElementById("preview").src = URL.createObjectURL(file);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
