<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order | TankFill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2f2f2;
    }
    .order-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .form-label {
      font-weight: 500;
    }
    .total-box {
      background-color: #e9f5ff;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="order-card p-4">
          <h3 class="mb-4 text-center">Place Your Order</h3>
          <form id="orderForm">
            <!-- Customer Name -->
            <div class="mb-3">
              <label class="form-label">Customer Name</label>
              <input type="text" class="form-control" required>
            </div>

            <!-- Vendor Selection -->
            <div class="mb-3">
              <label class="form-label">Select Vendor (Price per Liter)</label>
              <select class="form-select" id="vendorSelect" required>
                <option disabled selected value="">-- Choose Vendor --</option>
                <option value="1.50">AquaPro - GHS 1.50</option>
                <option value="1.80">BlueDrop - GHS 1.80</option>
                <option value="2.00">HydroLink - GHS 2.00</option>
              </select>
            </div>

            <!-- Tank Type -->
            <div class="mb-3">
              <label class="form-label">Tank Type</label>
              <select class="form-select" required>
                <option disabled selected value="">-- Select Tank Type --</option>
                <option>Horizontal Tank</option>
                <option>Vertical Tank</option>
                <option>IBC Tank</option>
              </select>
            </div>

            <!-- Number of Liters -->
            <div class="mb-3">
              <label class="form-label">Number of Liters</label>
              <input type="number" class="form-control" id="litersInput" placeholder="e.g., 2000" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Delivery Address</label>
              <input type="text" class="form-control" placeholder="e.g., 12 Abena Street, Accra" required>
            </div>

            <!-- Payment Method -->
            <div class="mb-4">
              <label class="form-label d-block">Payment Method</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="momo" checked>
                <label class="form-check-label" for="momo">Momo on Delivery</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cash">
                <label class="form-check-label" for="cash">Cash on Delivery</label>
              </div>
            </div>

            <!-- Total Price Display -->
            <div class="mb-4 total-box text-center" id="totalDisplay">
              Total Price: GHS 0.00
            </div>

            <!-- Submit -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Submit Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const vendorSelect = document.getElementById('vendorSelect');
    const litersInput = document.getElementById('litersInput');
    const totalDisplay = document.getElementById('totalDisplay');

    function updateTotal() {
      const pricePerLiter = parseFloat(vendorSelect.value);
      const liters = parseFloat(litersInput.value);
      if (!isNaN(pricePerLiter) && !isNaN(liters)) {
        const total = (pricePerLiter * liters).toFixed(2);
        totalDisplay.textContent = `Total Price: GHS ${total}`;
      } else {
        totalDisplay.textContent = `Total Price: GHS 0.00`;
      }
    }

    vendorSelect.addEventListener('change', updateTotal);
    litersInput.addEventListener('input', updateTotal);
  </script>

</body>
</html>
