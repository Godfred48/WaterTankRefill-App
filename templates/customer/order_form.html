<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .vendor-card {
      border-radius: 1rem;
      transition: transform 0.3s;
    }
    .vendor-card:hover {
      transform: translateY(-5px);
    }
    .modal-backdrop.show {
      opacity: 0.8;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="fw-bold display-4">Choose From Available Vendor</h1>
    <a href="customer_dashboard.html" class="nav-link active text-primary"><i class="bi bi-house-door me-2"></i>Return to Dashboard</a>

  <!-- Search bar -->
  <div class="mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search vendors...">
  </div>

  <!-- Vendor list -->
  <div class="row" id="vendorList">
    <!-- Vendor cards will be here -->
    <div class="col-md-4 mb-4 vendor-item">
      <div class="card p-3 shadow vendor-card">
        <h5 class="card-title">Fresh Water Co.</h5>
        <p class="card-text mb-1"><strong>Location:</strong> Accra Central</p>
        <p class="card-text"><strong>Phone:</strong> +233 123 456 789</p>
        <button class="btn btn-primary w-100" onclick="openOrderModal('Fresh Water Co.')">Order</button>
      </div>
    </div>
    <div class="col-md-4 mb-4 vendor-item">
      <div class="card p-3 shadow vendor-card">
        <h5 class="card-title">Crystal Springs</h5>
        <p class="card-text mb-1"><strong>Location:</strong> East Legon</p>
        <p class="card-text"><strong>Phone:</strong> +233 987 654 321</p>
        <button class="btn btn-primary w-100" onclick="openOrderModal('Crystal Springs')">Order</button>
      </div>
    </div>
    <div class="col-md-4 mb-4 vendor-item">
      <div class="card p-3 shadow vendor-card">
        <h5 class="card-title">Pure Aqua</h5>
        <p class="card-text mb-1"><strong>Location:</strong> Madina</p>
        <p class="card-text"><strong>Phone:</strong> +233 555 666 777</p>
        <button class="btn btn-primary w-100" onclick="openOrderModal('Pure Aqua')">Order</button>
      </div>
    </div>
    <!-- You can add more vendor cards here -->
  </div>

</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Place Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <div class="mb-3">
            <label class="form-label">Vendor</label>
            <input type="text" class="form-control" id="vendorName" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Customer</label>
            <input type="text" class="form-control" id="customerName" value="John Doe" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Delivery Location</label>
            <input type="text" class="form-control" placeholder="Enter street name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Liters</label>
            <input type="number" class="form-control" placeholder="Enter number of liters" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Total Price</label>
            <input type="number" class="form-control" placeholder="Enter total price" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-select" required>
              <option value="">Select Payment Method</option>
              <option>Cash on Delivery</option>
              <option>Momo on Delivery</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function openOrderModal(vendorName) {
    document.getElementById('vendorName').value = vendorName;
    const modal = new bootstrap.Modal(document.getElementById('orderModal'));
    modal.show();
  }

  document.getElementById('searchInput').addEventListener('input', function () {
    const searchValue = this.value.toLowerCase();
    const vendorItems = document.querySelectorAll('.vendor-item');
    vendorItems.forEach(item => {
      const name = item.querySelector('.card-title').textContent.toLowerCase();
      if (name.includes(searchValue)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
