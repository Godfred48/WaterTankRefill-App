<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete | Water Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f5ee;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .success-card {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    .success-card h2 {
      color: #28a745;
      font-size: 1.7rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .success-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .success-card a.btn-login {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .success-card a.btn-login:hover {
      background-color: #0056b3;
    }
    .success-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">âœ…</div>
    <h2>Password Reset Successful</h2>
    <p>Your password has been changed successfully. You can now log in with your new credentials.</p>
    <a href="{% url 'login' %}" class="btn-login">Log In</a>
  </div>
</body>
</html>
