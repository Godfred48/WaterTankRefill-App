<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile & Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container py-5">

  <div class="row g-4">
    <h2 class="fw-bold display-4">Profile & Settings</h2>
    <a href="customer_dashboard.html" class="nav-link active text-primary"><i class="bi bi-house-door me-2"></i>Return to Dashboard</a>

        
    <!-- Profile Section -->
    <div class="col-lg-6">
      <div class="card shadow p-4">
        <h4 class="section-title text-primary"><i class="fas fa-user"></i> Profile</h4>

        <form>
          <div class="mb-3">
            <label class="form-label">Business Name</label>
            <input type="text" class="form-control" value="johndoe123" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" value="+1234567890" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" value="johndoe@example.com" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" value="123 Main Street" readonly>
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-primary">Edit Profile</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Settings Section -->
    <div class="col-lg-6">
      <div class="card shadow p-4">
        <h4 class="section-title text-success"><i class="fas fa-cog"></i> Settings</h4>

        <form>
          <div class="mb-3">
            <label class="form-label">Change Password</label>
            <input type="password" class="form-control" placeholder="Enter new password">
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" placeholder="Confirm new password">
          </div>


          <div class="mb-3">
            <label class="form-label">Notification Settings</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked>
              <label class="form-check-label">
                Email Notifications
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">
                SMS Notifications
              </label>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-outline-danger btn-sm">Delete Account</button>
          </div>

        </form>
      </div>
    </div>

  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% include 'messages.html' %}

</body>
</html>
