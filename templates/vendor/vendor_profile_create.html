<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Vendor Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 4rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
      padding: 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.05);
    }

    .form-section, .chart-section {
      flex: 1 1 400px;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #0066cc;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    form input:focus, form select:focus {
      border-color: #0066cc;
      box-shadow: 0 0 8px rgba(0, 102, 204, 0.2);
      outline: none;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background-color: #004c99;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .progress-title {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .fade-in {
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container fade-in">
  <div class="form-section">
    <h2>Create Your Vendor Profile</h2>
    <form method="post">
      {% csrf_token %}
      <label for="id_business_name">Business Name</label>
      {{ form.business_name }}

      <label for="id_location">Business Location</label>
      {{ form.location }}

      <label for="id_price_per_liter">Price Per Liter (GHS)</label>
      {{ form.price_per_liter }}

      <label for="id_status">Status</label>
      {{ form.status }}

      <button type="submit">Submit Profile</button>
    </form>
  </div>

  <div class="chart-section">
    <h2>Profile Progress</h2>
    <p class="progress-title">Steps Completed</p>
    <canvas id="progressChart"></canvas>
  </div>
</div>

<script>
  const ctx = document.getElementById('progressChart').getContext('2d');
  const progressChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Completed', 'Remaining'],
      datasets: [{
        label: 'Profile Completion',
        data: [60, 40], // Simulate 60% complete
        backgroundColor: ['#00b894', '#dfe6e9'],
        borderWidth: 1,
        hoverOffset: 4
      }]
    },
    options: {
      responsive: true,
      cutout: '70%',
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
</script>
{% include 'messages.html' %}

</body>
</html>
