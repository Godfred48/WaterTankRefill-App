<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        let map = L.map('map').setView([0, 0], 2); // Default center and zoom

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a marker for the driver's location
        let driverMarker = L.marker([0, 0]).addTo(map);

        // Function to update the driver's marker position
        function updateDriverMarker(lat, lng) {
            driverMarker.setLatLng([lat, lng]);
        }

        // WebSocket connection setup (replace with your actual deliveryId)
        const deliveryId = "your_delivery_id";  //  Replace with actual delivery ID
        const socket = new WebSocket(`ws://${window.location.host}/ws/delivery-tracking/${deliveryId}/`);

        socket.onopen = () => {
            console.log("WebSocket connected as customer");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "location_update") {
                const lat = parseFloat(data.lat);
                const lng = parseFloat(data.lng);
                updateDriverMarker(lat, lng);
            }
        };

        socket.onclose = () => {
            console.warn("WebSocket connection closed");
        };
    </script>
</body>
</html>
