<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset | Water Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .reset-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
    }
    .btn-primary {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: 500;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2 class="mb-3 text-center">Reset Your Password</h2>
    <p class="text-center">Enter your email address below and weâ€™ll send you a link to reset it.</p>
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
