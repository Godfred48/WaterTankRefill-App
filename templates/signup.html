<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .form-control:invalid:focus {
      border-color: red;
      box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
    }
    .icon-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4 icon-title">
      <i class="fas fa-user-plus text-primary"></i> Create Account
    </h3>
    <form id="signupForm" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastName" required>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mt-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="role" required>
          <option value="">Select Role</option>
          <option>Customer</option>
          <option>Vendor</option>
        </select>
      </div>
      <div class="mt-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('password')">Show</button>
      </div>
      <div class="mt-3 position-relative">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('confirmPassword')">Show</button>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="#" class="text-decoration-none small">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4">Create Account</button>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="signin.html">Sign in here</a></small>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      const form = e.target;
      if (!form.checkValidity()) {
        e.preventDefault();
        form.classList.add('was-validated');
      }
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
