    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Create Account</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <style>
        .form-control:invalid:focus {
          border-color: red;
          box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }
      </style>
    </head>
    <body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Create Account</h3>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('password')">Show</button>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('confirmPassword')">Show</button>
          </div>
    
          <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
    
          <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
        </form>
      </div>
    
      <script>
        // Form validation
        document.getElementById("signupForm").addEventListener("submit", function (e) {
          const form = e.target;
          if (!form.checkValidity()) {
            e.preventDefault();
            form.classList.add('was-validated');
          }
        });
    
        // Toggle password visibility
        function togglePassword(id) {
          const input = document.getElementById(id);
          if (input.type === "password") {
            input.type = "text";
          } else {
            input.type = "password";
          }
        }
      </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
