<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password | Water Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .reset-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #28a745;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
    }
    .btn-success {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: 500;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>Set a New Password</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.new_password1.label_tag }}
        {{ form.new_password1}}
      </div>
      <div class="mb-3">
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
      </div>
      <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
  </div>
</body>
</html>
